<div id="game">
    <!-- GIF do Peixe -->
    <div id="fish-container">
      <img id="fish" src="peixe.gif" alt="Peixe">
    </div>
  
    <!-- GIF da Faca -->
    <img id="knife" src="faca.gif" alt="Faca">
  
    <!-- Botão de Cortar -->
    <button id="cut-btn">Cortar</button>
  
    <!-- Mensagem do Dia -->
    <div id="message-box" style="display: none;">
      <div id="message"></div>
    </div>
  </div>
  
  <style>
    /* Estilo Geral */
    #game {
      position: relative;
      width: 400px;
      height: 300px;
      margin: 20px auto;
      text-align: center;
    }
  
    #fish-container {
      position: relative;
      width: 100%;
      height: 150px;
    }
  
    #fish {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      transition: transform 0.3s ease;
    }
  
    #fish:hover {
      transform: translateX(-50%) scale(1.1);
    }
  
    #knife {
      position: absolute;
      top: 50px;
      left: 0;
      width: 50px;
      transition: left 0.1s linear;
    }
  
    #cut-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  
    #message-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-weight: bold;
    }
  </style>
  
  <script>
    const fish = document.getElementById("fish");
    const knife = document.getElementById("knife");
    const cutBtn = document.getElementById("cut-btn");
    const messageBox = document.getElementById("message-box");
    const message = document.getElementById("message");
  
    let position = 0;
    let direction = 1; // 1 = direita, -1 = esquerda
    let interval;
  
    // Lista de mensagens do dia
    const messages = [
      "Mensagem do dia: Seja persistente!",
      "Mensagem do dia: Confie em você mesmo!",
      "Mensagem do dia: Um passo de cada vez.",
      "Mensagem do dia: A paciência é uma virtude.",
      "Mensagem do dia: Acredite nos seus sonhos!"
    ];
  
    // Inicia o movimento da faca
    function startGame() {
      interval = setInterval(() => {
        position += 10 * direction;
        if (position >= 350 || position <= 0) {
          direction *= -1; // Inverte a direção
        }
        knife.style.left = position + "px";
      }, 100);
    }
  
    // Verifica o corte
    cutBtn.addEventListener("click", () => {
      if (position >= 150 && position <= 250) {
        // Acertou: Peixe cortado
        fish.src = "peixe-aberto.gif";
        knife.style.display = "none";
        cutBtn.textContent = "Parabéns!";
        messageBox.style.display = "block";
        message.textContent = messages[Math.floor(Math.random() * messages.length)];
      } else {
        // Errou: Peixe apodrecido
        fish.src = "peixe-podre.gif";
        knife.style.display = "none";
        cutBtn.textContent = "Você matou ele";
      }
      clearInterval(interval); // Para o movimento da faca
    });
  
    startGame();
  </script>
