<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="style.css">
  <title>haruto.fun</title>
</head>

<body>
  <!-- bluesky -->
  <div class="bluesky_div">
    <div class="bluesky_front">
      <div class="bluesky_embed">
        <script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>
        <bsky-embed
          username="haruto.fun"
          mode="dark"
          limit="1"
          link-target="_blank"
          link-image="true"
          disable-styles="false"
          custom-styles=".border-slate-300 { border-color: black; }"
        >
        </bsky-embed>
      </div>
      <div class="bluesky_tab">
        <img src="assets/img/home/bluesky-tab.png" alt="bluesky-tab">
      </div>
    </div>
    <div class="bluesky_tab_bg">
      <img src="assets/img/home/bluesky-tab-bg.png" alt="bluesky-tab-bg">
    </div>
    <div class="steam_button">
      <a href="https://store.steampowered.com/dev/harutofun" target="_blank">
        <img src="assets/img/home/steam_still.png" alt="steam_button">
      </a>
    </div>
    <div class="itchio_button">
      <a href="https://harutofun.itch.io/" target="_blank">
        <img src="assets/img/home/itchio_still.png" alt="itchio_button">
      </a>
    </div>
  </div>


  <!-- status -->
  <div class="status_div">
    <div class="progress-container">
      <div class="progress-label" id="progress-label">0/0</div>
      <div class="progress-bar" id="progress-bar"></div>
      <div class="progress-percentage" id="progress-percentage">0%</div>
    </div>
    <img class="status_issues" src="assets/img/home/status/status_4.png" alt="Status Issues">
    <img class="status_gif" src="assets/img/home/status/status_nosignal.gif" alt="Status Gif" id="status_gif">
  </div>



  <!-- super spacemail thumbnail -->
   <a class="spacemail_button" href="https://store.steampowered.com/app/1870400/Super_SpaceMail/" target="_blank">
    <div class="spacemail" data-tilt>
      <img src="assets/img/home/ssm_disk.gif" alt="spacemail">
    </div>
  </a>

  <!-- background hands -->
  <div class="hands">
    <div class="hands_bottom">
      <img src="assets/img/home/hands_bottom.gif" alt="hands_bottom">
    </div>
    <div class="hands_middle">
      <img src="assets/img/home/hands_middle.gif" alt="hands_middle">
    </div>
    <div class="hands_top">
      <img src="assets/img/home/hands_top.gif" alt="hands_top">
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script> <!-- script-->
  <script type="text/javascript" src="assets/libraries/vanilla-tilt.js"></script> <!-- tilt code -->
</body>
</html>
