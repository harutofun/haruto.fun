  <div id="birb-widget-1" style="position: absolute; z-index: 999; top: 447px; left: 640px;">
    <img id="birb-1" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqLJK9z6qPQQmZV8kaKSHPxBe3AFOYUwvxAh-sdnobTO01plgcs8CjLzalwLO9Eu8BRm1HP3lnxMZlNj6so4258KmkjPZ-17P6u_KalAbfchHv2jbhxG-zIzsglpSZplgLzpvNiHVYllOPGldsVt95F3OWkw8GXC3_86LYdeU3QTFoks_QvWAZE6c7EJum/s1600/mom%20birb.gif" alt="birb-1" 
         style="position: absolute; transform: translate(-50%, -50%); transition: transform 0.5s ease; 
                image-rendering: pixelated;">
  </div>
  <script>
    const birb_1 = document.getElementById("birb-1");
    let birb_flying_1 = false; 
    let birb_timer_1; 
  
    // limit pos
    const birb_random_pos_1 = () => {
      const deslocamentoMax = 200; 
      const deslocamentoX = (Math.random() - 0.5) * deslocamentoMax; 
      const deslocamentoY = (Math.random() - 0.5) * deslocamentoMax; 
      return { x: deslocamentoX, y: deslocamentoY };
    };
  
    // mouse 
    birb_1.addEventListener("mouseover", () => {
      if (!birb_flying_1) {
        birb_flying_1 = true;
        clearTimeout(birb_timer_1); 
  
        // change to birb flying
        birb_1.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDscoOeES4OrlWcL2Op21o0PHk09CPPuN_ZbxZSmSc3cPwMUQ37UdI8iQHiMdAtbiZafe0SFc8QE8KtqSZXcCpdWLsZWvFduYKexvTOgMhMdtiw1B-2dXWB_SEnpQqXsQBp90dnx-Zu8TGdRCou0uZtNOQmJIEYv5HkofKCyLgox9U4LsvK4t9sVpvJeee/s1600/mom%20birb%202.gif";
  
        // new random pos
        const newPos = birb_random_pos_1();
        birb_1.style.transform = `translate(${newPos.x}px, ${newPos.y}px)`;
      }
    });
  
    // end
    birb_1.addEventListener("transitionend", () => {
      if (!birb_flying_1) {
        birb_1.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqLJK9z6qPQQmZV8kaKSHPxBe3AFOYUwvxAh-sdnobTO01plgcs8CjLzalwLO9Eu8BRm1HP3lnxMZlNj6so4258KmkjPZ-17P6u_KalAbfchHv2jbhxG-zIzsglpSZplgLzpvNiHVYllOPGldsVt95F3OWkw8GXC3_86LYdeU3QTFoks_QvWAZE6c7EJum/s1600/mom%20birb.gif"; // Trocar para o GIF parado apenas depois de parar
      }
    });
  
    // timer
    birb_1.addEventListener("mouseout", () => {
      clearTimeout(birb_timer_1); 
      birb_timer_1 = setTimeout(() => {
        birb_flying_1 = false; 
        birb_1.style.transform = "translate(-50%, -50%)"; 
      }, 3000);
    });
  </script>

  <!-------------------------------------------------------- WALKING UTO --------------->
  <img
  id="walkinguto"
  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhslMfK0EcONOnJ_92R7eR5GUuE1ydrG-SSiQz_tt_sERmvOpWropJjY8OMrnGqHmjXrrB-rRpF0Vm8urkToz_kmZx0TaEOWk9sGncGJOlnTn7EetE8q0MSLiyn9lEM42uePf6uDKdLMrb794iDhbHp8vwjLWDqZ1q5Q4o1e2tJ5wM8eAkDqIc3aaxxh7gH/s16000/dance2.gif"
  alt="haruto.fun"
  />
  <script>
    const imagem = document.getElementById("walkinguto");
    let posicaoX = 0;
    let posicaoY = 0;
    let direcaoX = 1;
    let direcaoY = 1;
    let movendo = true;
  
    // Defina as coordenadas da área em que a imagem pode se mover
    const areaXInicial = -500;
    const areaYInicial = -80;
    const larguraArea = 1600;
    const alturaArea = 700;
  
    function moverImagem() {
      if (movendo) {
        posicaoX += direcaoX;
        posicaoY += direcaoY;
  
        // Verifica se a imagem atingiu as bordas da área definida
        if (
          posicaoX + imagem.width > areaXInicial + larguraArea ||
          posicaoX < areaXInicial
        ) {
          direcaoX = -direcaoX;
        }
        if (
          posicaoY + imagem.height > areaYInicial + alturaArea ||
          posicaoY < areaYInicial
        ) {
          direcaoY = -direcaoY;
        }
  
        imagem.style.left = posicaoX + "px";
        imagem.style.top = posicaoY + "px";
      }
    }
  
    // Função para trocar a imagem ao clicar e parar de mover
    imagem.addEventListener("click", () => {
      movendo = false; // Para o movimento
      imagem.src =

    // Update loading bars with `|`
    progresses.forEach((bar, index) => {
