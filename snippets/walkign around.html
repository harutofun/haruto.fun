<script>
  const imagem = document.getElementById('imagemAndante');
  let posicaoX = 0;
  let posicaoY = 0;
  let direcaoX = 1; 
  let direcaoY = 1; 

  // Defina as coordenadas da área em que a imagem pode se mover
  const areaXInicial = -850; // Coordenada X inicial da área
  const areaYInicial = -200;  // Coordenada Y inicial da área
  const larguraArea = 1250;   // Largura da área em pixels
  const alturaArea = 1500;    // Altura da área em pixels

  function moverImagem() {
    posicaoX += direcaoX;
    posicaoY += direcaoY;

    // Verifica se a imagem atingiu as bordas da área definida
    if (posicaoX + imagem.width > areaXInicial + larguraArea || posicaoX < areaXInicial) {
      direcaoX = -direcaoX; 
    }
    if (posicaoY + imagem.height > areaYInicial + alturaArea || posicaoY < areaYInicial) {
      direcaoY = -direcaoY; 
    }

    imagem.style.left = posicaoX + 'px';
    imagem.style.top = posicaoY + 'px';
  }

  setInterval(moverImagem, 8); 
</script>

<style>
  #imagemAndante {
    position: absolute; 
    z-index: 9999; 
  }
</style>
