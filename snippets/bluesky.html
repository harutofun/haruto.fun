<!-- SETTING THE BLUESKY APP WITH LOCALIZATION AND SIZE -->
<div id="bluesky" style="width: 100px; height: 100px; overflow: hidden; position: absolute; top: -50px; left: -100px;">
    <bsky-embed
        username="haruto.fun"
        limit="1">
    </bsky-embed>
</div>

<!-- ONLY SHOW WHEN INSIDE THE HOME PAGE -->
<script>
    var currentURL = window.location.href;
    if (currentURL === "https://www.haruto.fun/") { //home page
    document.getElementById("bluesky").style.display = "block";
    } else { //other pages
    document.getElementById("bluesky").style.display = "none";
    }
</script>
